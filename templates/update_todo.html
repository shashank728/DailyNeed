{% extends "base.html" %}
{% load static %}

{% block title %}
Add task
{% endblock  %}

{% block link %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/addtodo.css' %}">
{% endblock  %}


{% block body %}

   <!-- Main Content -->
   <div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Create a New Task - {{ todo.task }}</h2>

            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="taskName">Task</label>
                    <input type="text" class="form-control" id="taskName" name="task" value="{{ todo.task }}" placeholder="Enter task">
                </div>
                <div class="form-group">
                    <label for="taskQuantity">Quantity</label>
                    <input type="number"  name="quantity" class="form-control" id="taskQuantity" value="{{ todo.quantity }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock  %}
