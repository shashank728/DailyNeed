{% extends "base.html" %}
{% load static %}

{% block title %}
profile
{% endblock  %}

{% block link %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

{% endblock  %}

{% block body %}

<div class="container d-flex justify-content-center">
    <div class="row text-center mt-5 ">
        <div class="col-md-12">

            {% for info in information %}
            <div class="card" style="width: 18rem;">
                <img src="{{ info.img.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ info.name }}</h5>
                    <p class="card-text"></p>
                    <p>{{ info.number }}</p>
                </div>
                
                <div class="container">
                    <a class="btn btn-warning m-3" href="{% url 'profile_form' info.id %}">Edit Profile</a>
                </div>
            </div>
            {% endfor %}

        </div>
        
    </div>
</div>
{% endblock %}
